<ion-header>

  <ion-navbar>
    <ion-title>Hey User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="chatMessages">
      <div class="message" *ngFor="let message of messages | async" >
        <div class="innerMessages" [ngClass]="{'messageLeft': message.username !== username,'messageRight': message.username === username}" >
          <div class="username">{{message.username}}</div>
          <div class="message">{{message.message}}</div>
        </div>
      </div>
    </div>
  
</ion-content>

<ion-footer>
    <ion-toolbar>
      <div class="footerBox">
        <ion-input type="text" [(ngModel)]="message"></ion-input>
        <button ion-button icon-only (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>      
      </div>
    </ion-toolbar>
  </ion-footer>
