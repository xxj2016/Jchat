<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background + ')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img src="assets/imgs/logo/logo-jchat.png" class="logo" alt="login background image">
    <form (submit)="doLogin()">
      <strong>Login:</strong>
        <ion-item>
          <ion-input  name="userName" [(ngModel)]="userName" type="text" placeholder="UserName" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input  name="password" [(ngModel)]="password" type="password" placeholder="Password" 
          ></ion-input>
        </ion-item>
        <button ion-button block type="submit" margin color="danger">Login</button>
        <p>
          <strong (click)="openForgotPassword()">Forgot your password?</strong>
          <strong (click)="openRegister()">Register</strong>
        </p>
    </form>
  </div>
</ion-content>
